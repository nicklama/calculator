<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
        <title>Nick's JS Calculator</title>
    </head>
    <body>
        <main class="calc">
            <section class="calc__output">
                <p class="calc__output__prevOut"></p>
                <p class="calc__output__main">+-Welcome&times;&divide;</p>
            </section>
            <section class="calc__row">
                <button class="calc__row__btn" id="btnClear">AC</button>
                <button class="calc__row__btn calc__row__btnOps">&pi;</button>
                <button class="calc__row__btn calc__row__btnOps">^</button>
                <button class="calc__row__btn calc__row__btnOps">&divide;</button>
            </section>
            <section class="calc__row">
                <button class="calc__row__btn calc__row__btnNum">7</button>
                <button class="calc__row__btn calc__row__btnNum">8</button>
                <button class="calc__row__btn calc__row__btnNum">9</button>
                <button class="calc__row__btn calc__row__btnOps">&times;</button>
            </section>
            <section class="calc__row">
                <button class="calc__row__btn calc__row__btnNum">4</button>
                <button class="calc__row__btn calc__row__btnNum">5</button>
                <button class="calc__row__btn calc__row__btnNum">6</button>
                <button class="calc__row__btn calc__row__btnOps">-</button>
            </section>
            <section class="calc__row">
                <button class="calc__row__btn calc__row__btnNum">1</button>
                <button class="calc__row__btn calc__row__btnNum">2</button>
                <button class="calc__row__btn calc__row__btnNum">3</button>
                <button class="calc__row__btn calc__row__btnOps">+</button>
            </section>
            <section class="calc__row">
                <button class="calc__row__btn calc__row__btnNum">0</button>
                <button class="calc__row__btn" id="btnDot">.</button>
                <button class="calc__row__btn" id="btnDel">&#9003;</button>
                <button class="calc__row__btn" id="btnEquals">=</button>
            </section>
        </main>
    </body>
</html>
